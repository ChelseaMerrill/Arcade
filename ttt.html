<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ttt.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <section>
    <h1>Tic Tac Toe</h1>
      <div class='game'>
        <div onclick=clicked(event) data="0" class='box'></div>
        <div onclick=clicked(event) data="1" class='box'></div>
        <div onclick=clicked(event) data="2" class='box'></div>
        <div onclick=clicked(event) data="3" class='box'></div>
        <div onclick=clicked(event) data="4" class='box'></div>
        <div onclick=clicked(event) data="5" class='box'></div>
        <div onclick=clicked(event) data="6" class='box'></div>
        <div onclick=clicked(event) data="7" class='box'></div>
        <div onclick=clicked(event) data="8" class='box'></div>
      </div>
  <h2 class="player-turn"></h2>
  <button onclick=restart()>Restart Game</button>
  </section>
  
  <script src="ttt.js"></script>
</body>
</html>
